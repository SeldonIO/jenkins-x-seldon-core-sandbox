buildPack: none
pipelineConfig:
  pipelines:
    overrides:
    - name: changelog
      pipeline: release
      stage: promote
      step:
        command: echo "skipping promote"
    release:
      setVersion:
        steps:
        - name: create-version
          command: echo $(cat version.txt) > VERSION
        - name: delete-existing-branch
          command: git branch -D v\$(cat VERSION) || echo "No branch exists"
        - name: create-new-branch
          command: git checkout -b v\$(cat VERSION)
        - name: commit-new-branch
          command: git push origin v\$(cat version.txt) -f
        - name: skip-tag
          command: echo "Skip creating tag"
      pipeline:
        agent:
          image: seldonio/core-builder:0.13
        stages:
          - name: build-and-push
            steps:
            - name: build-and-push-images
              command: bash
              args:
              - ./ci_build_and_push_images.sh
            options:
              containerOptions:
                volumeMounts:
                  - mountPath: /lib/modules
                    name: modules
                    readOnly: true
                  - mountPath: /sys/fs/cgroup
                    name: cgroup
                  - name: dind-storage
                    mountPath: /var/lib/docker
                  - mountPath: /builder/home/.docker
                    name: jenkins-docker-config-volume
                resources:
                  requests:
                    cpu: 1
                    memory: 2000Mi
                securityContext:
                  privileged: true
                imagePullPolicy: Always
              volumes:
                - name: modules
                  hostPath:
                    path: /lib/modules
                    type: Directory
                - name: cgroup
                  hostPath:
                    path: /sys/fs/cgroup
                    type: Directory
                - name: dind-storage
                  emptyDir: {}
                - name: jenkins-docker-config-volume
                  secret:
                    items:
                    - key: config.json
                      path: config.json
                    secretName: jenkins-docker-cfg
